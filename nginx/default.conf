server {
    listen 80;

    # All requests starting with /api/ are proxied to the backend service.
    location /api/ {
        # 'backend' is the service name in docker-compose.yml
        proxy_pass http://backend:8080;

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # All other requests (e.g., '/', '/tutorials') are handled by the frontend service.
    location / {
        # 'frontend' is the service name in docker-compose.yml
        proxy_pass http://frontend:80;

        # Standard headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Required for Angular routing: ensures Nginx serves index.html 
        # for any path if the file is not found (e.g., when refreshing a sub-route).
        try_files $uri $uri/ /index.html;
    }
}
