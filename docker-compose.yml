version: '3.8'

services:
  # 1. MongoDB Database Service
  mongo:
    image: mongo:latest
    container_name: mongodb_container
    # Use a persistent volume for data
    volumes:
      - mongo-data:/data/db
    restart: always

  # 2. Backend (Node/Express API) Service
  backend:
    # We use a build context locally for testing, but will change this 
    # later to use the Docker Hub image pushed by CI/CD.
    build: ./backend
    container_name: backend_container
    # Expose port 3000 on the host machine for development/testing
    ports:
      - "3000:3000"
    restart: always
    # Environment variable to connect to the database.
    # 'mongo' is the service name of the database container.
    environment:
      # You MUST verify if your 'db.config.js' expects this exact URI.
      # Default MongoDB port is 27017. 'ddtaskdb' is the database name.
      MONGO_URI: mongodb://mongo:27017/ddtaskdb
    # Ensure MongoDB starts before the backend attempts to connect
    depends_on:
      - mongo

# 3. Frontend (Angular/Nginx) Service - Internal only
  frontend:
    build: ./frontend
    container_name: frontend_container
    # No port exposure here, it's only accessible internally via the proxy
    restart: always
    depends_on:
      - backend

  # 4. Reverse Proxy (The public-facing gateway)
  proxy:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    # Map VM's port 80 to the container's port 80
    ports:
      - "80:80"
    restart: always
    # Mount the custom Nginx configuration file
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
# Define volumes for persistent data storage
volumes:
  mongo-data:
